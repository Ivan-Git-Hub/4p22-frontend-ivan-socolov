<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./resets.css">
<link rel="stylesheet" href="./fonts/fonts.css">
<link rel="stylesheet" href="./styles.css">
    <title>homework_7</title>
</head>

<body class="body">
    <main class="main">
        <div class="main__container">
            <form class="main-container__form">
                <h1 class="container-form__heading">Вход</h1>
                <label class="container-form-email__label" for="email">Email</label>
                <input class="container-form-email__input" id="email" name="email" type="email"
                    placeholder="Введите email" autocomplete="off">
                <label class="container-form-password__label" for="password">Пароль</label>
                <input class="container-form-password__input" id="password" name="password" type="password"
                    placeholder="Введите пароль" autocomplete="off">
                <input class="custom-checkbox" id="checkbox" name="checkbox" type="checkbox" value="yes">
                <label for="checkbox">Я согласен получать обновления на почту</label>
                <button class="container-form__button">Войти</button>
            </form>
        </div>
    </main>
</body>

</html>
