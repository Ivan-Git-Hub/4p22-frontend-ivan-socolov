<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="registration_form.css">
</head>

<body class="body">
    <header class="header">
        <div class="header__innopolis-logo"></div>
        <h1 class="header__PCS-Frontend">PCS Frontend</h1>
        </h1>
        <a href="#" class="header__Registration" rel="nofollow noopener noreferrer" target="_blank">
            <h1>Регистрация</h1>
        </a>
        <a class="header__Entrance" href="#" rel="nofollow noopener noreferrer" target="_blank">
            <h1>Вход</h1>
        </a>
    </header>
    <main class="main">
        <div class="box-form"></div>
        <h1 class="box-form__h1">Вход</h1>
        <form class="box-form__form"></form>

        <input class="box-form__input-email" id="email" type="email" name="email" placeholder="Введите email">
        <label class="box-form__label-email" for="email">Email</label>

        <input class="box-form__input-password" id="password" type="password" name="password"
            placeholder="Введите пароль">
        <label class="box-form__label-password" for="password">Пароль</label>
        <input class="box-form__input-confirmation-password" id=" confirmation-password" type="password"
            name="confirmation-password" placeholder="Подтвердите пароль">
        <label class="box-form__label-confirmation-password" for="confirmation-password">Подтверждение пароля</label>

        <label class="box-form__label-floor">Пол</label>
        <input class="box-form__input-floor-female" id="floor-female" type="checkbox" name="floor-female">
        <label class="box-form__floor-male" for="floor-male">Мужчина</label>
        <label class="box-form__floor-female" for="floor-female">Женщина</label>

        <input class="box-form__input-About-Me" id="About-Me" type="text" name="About-Me"
            placeholder="Расскажите о себе...">
        <label class="box-form__label-About-Me" for="About-Me">О себе</label>

        <input class="box-form__hidden-checkbox" id="agreement" type="checkbox" name="agreement">
        <label class="box-form__label-checkbox" for="agreement">Я согласен получать обновления на почту</label>

        <button class="box-form__button">Регистрация</button>
    </main>
</body>

</html>
