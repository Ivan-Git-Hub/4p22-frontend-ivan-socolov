<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Регистрации</title>
    <link rel="stylesheet" href="./resets.css">
    <link rel="stylesheet" href="./registration_form.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper-left">
            <img class="header__innopolis-logo" src="./img/logo/innopolis_logo.png" alt="Иннополис логотип">
            <a class="header__PCS-Frontend" href="#" rel="nofollow noopener noreferrer" target="_blank">
                <h1>PCS Frontend</h1>
            </a>
        </div>
        <div class="header__wrapper-right">
            <a href="#" class="header__Registration" rel="nofollow noopener noreferrer" target="_blank">
                <h1>Регистрация</h1>
            </a>
            <a class="header__Entrance" href="#" rel="nofollow noopener noreferrer" target="_blank">
                <h1>Вход</h1>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="box-form"></div>
        <h1 class="box-form__h1">Вход</h1>
        <form class="box-form__form"></form>
        <label class="box-form__label" for="email">Email</label>
        <input class="box-form__input" id="email" type="email" name="email" placeholder="Введите email">
        <label class="box-form__label" for="password">Пароль</label>
        <input class="box-form__input" id="password" type="password" name="password" placeholder="Введите пароль">
        <input class="box-form__confirmation-input" id="confirmation-password" type="password"
            name="confirmation-password" placeholder="Подтвердите пароль">
        <label class="box-form__confirmation-label" for="confirmation-password">Подтверждение пароля</label>
        <label class="box-form__label-floor">Пол</label>
        <input class="box-form__input-floor-male" id="floor-male" type="checkbox" name="floor-male">
        <label class="box-form__floor-male" for="floor-male">Мужчина</label>
        <input class="box-form__input-floor-female" id="floor-female" type="checkbox" name="floor-female">
        <label class="box-form__floor-female" for="floor-female">Женщина</label>
        <label class="box-form__About-Me" for="About-Me">О себе</label>
        <input class="box-form__About-Me" id="About-Me" type="text" name="About-Me" placeholder="Расскажите о себе...">
        <input class="box-form__hidden-checkbox" id="agreement" type="checkbox" name="agreement">
        <label class="box-form__label-checkbox" for="agreement">Я согласен получать обновления на почту</label>
        <button class="box-form__button">Регистрация</button>
    </main>
</body>

</html>
