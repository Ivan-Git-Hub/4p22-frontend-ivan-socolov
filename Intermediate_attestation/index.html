<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма Входа</title>
  <link rel="stylesheet" href="./resets.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<div class="undefined__"></div>
<body>
  <main class="main">
    <div class="box-form">
      <h1 class="box-form__h1">Вход</h1>
      <form class="box-form__form">
        <label class="box-form__label" for="email">Email</label>
        <input class="box-form__input" id="email" type="email" name="email" placeholder="Введите email">
        <label class="box-form__label" for="password">Пароль</label>
        <input class="box-form__input" id="password" type="password" name="password" placeholder="Введите пароль">
        <input class="box-form__hidden-checkbox" id="agreement" type="checkbox" name="agreement">
        <label for="agreement" class="box-form__label-checkbox">Я согласен получать обновления на почту
        </label>
        <button class="box-form__button">Войти</button>
      </form>
    </div>
  </main>
</body>

</html>
